<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Dog Adoption Application</h1>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="Name" required />
		<label for="phone">Phone Number:</label>
		<input type="text" id="phone" placeholder="Phone Number" required />
		<label for="address">Address:</label>
		<input type="text" id="address" placeholder="Address" required />
		<div class="checkbox-group">
			<input type="checkbox" id="livedWithDog" value="Have you ever lived with a Dog before?" />
			<label for="livedWithDog">Have you ever lived with a Dog before?</label>
		</div>
		<label for="breeds">Please select your preferred breeds:</label>
		<select id="multiSelect" multiple>
			<option value="labrador">Labrador</option>
			<option value="beagle">Beagle</option>
			<option value="germanshepherd">German Shepherd</option>
		</select>
		<button type="submit" id="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
